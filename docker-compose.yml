services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: nc -z localhost 9092 || exit -1
      start_period: 15s
      interval: 5s
      timeout: 10s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"   
      - "15672:15672" 
    container_name: rabbitmq-general
    healthcheck:     
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    container_name: redis-cache
    command: redis-server --appendonly yes
    healthcheck: 
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:15
    container_name: main_postgres_db
    environment:
      POSTGRES_USER: fitfashion      
      POSTGRES_PASSWORD: postgres1234 
      POSTGRES_DB: fitfashion       
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
  
  # MICROSERVICIOS

  api_gateway:
    build: ./api_gateway
    restart: always
    ports:
      - "3004:3004"
    depends_on:
      kafka:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - PORT=3004
      - KAFKA_BROKER=kafka:29092
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672

  ms_auth_worker:
    build: ./ms_auth
    restart: always
    ports:
      - "3001:3001"
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./ms_auth/db.sqlite3:/app/db.sqlite3
    environment:
      - KAFKA_BROKER=kafka:29092
      - SECRET_KEY=remivichicoke
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=ms_auth.settings

  frontend:
    build: ./FrontFitFashion
    environment:
      - VITE_GATEWAY_URL=http://localhost:3004/graphql
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - api_gateway
  
  ms_cart:
    build: ./ms_cart 
    restart: always
    ports:
      - "3003:3003"
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DB_HOST: postgres  
      DB_PORT: 5432
      DB_USER: fitfashion
      DB_PASSWORD: postgres1234
      DB_NAME: fitfashion_cart_db
      DB_SSLMODE: disable
      DB_TIMEZONE: UTC
      TZ: UTC
      MP_PUBLIC_KEY: APP_USR-146df06c-ee73-473e-b083-958e44ff501f
      MP_ACCESS_TOKEN: APP_USR-7641317977147219-121219-14638e498a881a398225470af4291340-3062167194
      FRONTEND_URL: docker://frontend:80
      WEBHOOK_BASE_URL: docker://ms_cart/api/v1
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started

  ms-products:
    build: ./ms_products  
    ports:
      - "3002:3002"
    env_file:
      - ./ms_products/.env 
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - DB_HOST=postgres         
      - DB_PORT=5432
      - DB_USERNAME=fitfashion     
      - DB_PASSWORD=postgres1234  
      - DB_DATABASE=fitfashion
    depends_on:
      rabbitmq:
        condition: service_healthy

volumes:
  pgdata:
    driver: local

  rabbitmq_data:
    driver: local
  
  redis_data:
    driver: local
