# En services falta a√±adir rabbit
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # MICROSERVICIOS

  api_gateway:
    build: ./api_gateway
    restart: always
    ports:
      - "3004:3004"
    depends_on:
      - kafka
    environment:
      - PORT=3004
      - KAFKA_BROKER=kafka:29092

  ms_auth_worker:
    build: ./ms_auth
    restart: always
    depends_on:
      - kafka
    volumes:
      - ./ms_auth/db.sqlite3:/app/db.sqlite3
    environment:
      - KAFKA_BROKER=kafka:29092
      - SECRET_KEY=remivichicoke
      - DEBUG=False

  frontend:
    build: ./FrontFitFashion
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - api_gateway